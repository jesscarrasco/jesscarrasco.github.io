<!doctype html>
<html ng-app="lanchinho" ng-controller="ApplicationController as appCtrl">
<head>
	<title>Já hora do almoço ou do lanchinho?</title>	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="nao" class="answer" ng-if="!isIt">
		Não
	</div>
	<div id="sim" class="answer" ng-show="isIt">
		Sim
	</div>
	<img ng-src="{{gif}}" />

	<p class="footer">baseado no incrível <a href="https://isitchristmas.com/">is it christmas</a></p>


	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/moment/min/moment.min.js"></script>
	<script src="libs/angular-moment/angular-moment.min.js"></script>
	<script src="js/all.js"></script>
</body>
</html>

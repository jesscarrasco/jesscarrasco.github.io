<!doctype html>
<html ng-app="lanchinho" ng-controller="ApplicationController as appCtrl">
<head>
	<title>Tens tempo Inc.</title>	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />

	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link href="css/reader.css" rel="stylesheet" type="text/css" />

</head>
<body ng-controller="ReaderController as readerCtrl">
	
	<form>
		Words per minute:
		<input type="number" ng-model="wpm" class="wpm" />
		<button ng-click="read()">start reading</button>
		<button ng-click="stop()">stop reading</button>
		<button ng-click="pause()">pause reading</button>
	</form>
	
	<p>{{arrWords[wordIndex]}}</p>

	{{wordIndex}}

	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
	<script src="libs/moment/min/moment.min.js"></script>
	<script src="libs/angular-moment/angular-moment.min.js"></script>
	<script src="js/all.js"></script>
</body>
</html>
